<link rel="stylesheet" href="style.css">
<h1 style="margin-left: 11cm;">Enter Data For New Student</h1>
<div style="margin-left: 13cm;">


    <label><b>Name:</b></label>
    <input type="text" id="name" placeholder="Enter Name">
    <br><br> <br>
    <label>Phone No.:</label>
    <input type="text" id="mobile" placeholder="Enter Mobile">
    <br><br> <br>
    <label>Class:</label>
    <input type="text" id="class" placeholder="Enter Class">
    <br><br> <br>
    <label>Addmission Date:</label>
    <input type="text" id="date" placeholder="Enter Date of Addmission">
    <br> <br><br>
    <button class="btn btn-primary" onclick="postData()">Submit</button>
</div>
<br>

<script>
    function postData() {

        data = {
            "name": document.getElementById("name").value,
            "contact_number": document.getElementById("mobile").value,
            "address": document.getElementById("class").value,
            "salary": document.getElementById("date").value


        }

        url = "https://super-zuccutto-9cd8f2.netlify.app/.netlify/functions/api/employees"

        fetch(url, {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(res => {
                window.location.href = 'frontend.html'
            })

    }
</script>
